# Kubecost values for local docker-desktop deployment
# Based on official Kubecost Helm chart v3

# Frontend configuration
frontend:
  service:
    type: NodePort
    port: 9090
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "200m"

# Cost-model configuration
costModel:
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "200m"

# Prometheus configuration
prometheus:
  server:
    persistentVolume:
      enabled: false
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "200m"

# Persistent volume
persistentVolume:
  enabled: false

# Ingress
ingress:
  enabled: false

# Node selector
nodeSelector: {}
