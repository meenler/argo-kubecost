# Kubecost values for local docker-desktop deployment
# Based on official Kubecost Helm chart

# Prometheus configuration
prometheus:
  server:
    persistentVolume:
      enabled: false
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "200m"

# Kubecost cost-model configuration
costModel:
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "200m"

# Persistent volume
persistentVolume:
  enabled: false

# Service configuration
service:
  type: NodePort
  port: 9090

# Ingress
ingress:
  enabled: false

# Node selector
nodeSelector: {}

# Service Account
serviceAccount:
  create: true
  annotations: {}
