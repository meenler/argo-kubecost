apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubecost-dev
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/meenler/argo-kubecost.git
    targetRevision: main
    path: kubecost
    helm:
      valueFiles:
        - ../values/kubecost/value-dev.yml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: kubecost
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
