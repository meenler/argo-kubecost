{{- if (.Values.frontend).enabled }}
{{- if not .Values.frontend.nginxConfigMapName }}
{{- if .Values.saml.enabled }}
{{- if .Values.oidc.enabled }}
{{- fail "SAML and OIDC cannot both be enabled" }}
{{- end }}
{{- end }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kubecost.frontend.nginxConfigMapName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubecost.commonLabels" . | nindent 4 }}
data:
  nginx.conf: |
    server_tokens off;
    gzip_static  on;

    # Enable gzip encoding for content of the provided types of 50kb and higher.
    gzip on;
    gzip_min_length 50000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/vnd.ms-fontobject
        application/wasm
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/bmp
        image/svg+xml
        text/cache-manifest
        text/calendar
        text/css
        text/javascript
        text/markdown
        text/plain
        text/xml
        text/x-component
        text/x-cross-domain-policy;

    {{- if (.Values.frontend.upstreamAggregatorConfiguration) }}
    # Resolver for runtime DNS resolution
    resolver 127.0.0.11;
    {{- end }}

    upstream aggregator {
        {{- if (.Values.frontend.upstreamAggregatorConfiguration) }}
            {{- tpl .Values.frontend.upstreamAggregatorConfiguration . | nindent 8 }}
        {{- else }}
        {{- /* Standard Mode: Single upstream server */}}
        {{- if .Values.frontend.useDefaultFqdn }}
            server {{ .Release.Name }}-aggregator.{{ .Release.Namespace }}.svc.cluster.local:9004;
        {{- else if (.Values.frontend.aggregator).fqdn }}
            server {{ .Values.frontend.aggregator.fqdn }};
        {{- else }}
            server {{ .Release.Name }}-aggregator.{{ .Release.Namespace }}:9004;
        {{- end }}
        {{- end }}
    }

{{- if and .Values.clusterController .Values.clusterController.enabled .Values.clusterController.legacyMode }}
    upstream clustercontroller {
{{- if .Values.frontend.useDefaultFqdn }}
        server {{ include "kubecost.clusterController.name" . }}-service.{{ .Release.Namespace }}.svc.cluster.local:9731;
{{- else }}
{{- if (.Values.frontend.clusterController).fqdn }}
        server {{ .Values.frontend.clusterController.fqdn }};
{{- else }}
        server {{ include "kubecost.clusterController.name" . }}-service.{{ .Release.Namespace }}:9731;
{{- end }}
{{- end }}
    }
{{- end }}

  {{- if .Values.forecasting.enabled }}
    upstream forecasting {
        {{- if .Values.frontend.useDefaultFqdn }}
        server {{ .Release.Name }}-forecasting.{{ .Release.Namespace }}.svc.cluster.local:5000;
        {{- else }}
        {{- if (.Values.frontend.forecasting).fqdn }}
        server {{ .Values.frontend.forecasting.fqdn }};
        {{- else }}
        server {{ .Release.Name }}-forecasting.{{ .Release.Namespace }}:5000;
        {{- end }}
        {{- end }}
    }
  {{- end }}

  {{- if .Values.cloudCost.enabled }}
    upstream cloudCost {
        {{- if .Values.frontend.useDefaultFqdn }}
        server {{ include "kubecost.cloudCost.serviceName" . }}.{{ .Release.Namespace }}.svc.cluster.local:9005;
        {{- else }}
        {{- if (.Values.frontend.cloudCost).fqdn }}
        server {{ .Values.frontend.cloudCost.fqdn }};
        {{- else }}
        server {{ include "kubecost.cloudCost.serviceName" . }}.{{ .Release.Namespace }}:9005;
        {{- end }}
        {{- end }}
    }
  {{- end }}

    server {
        server_name _;
        root /var/www;
        index index.html;

        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        {{- range .Values.frontend.nginxHeaders.server }}
        add_header {{ . }}
        {{- end }}

        {{- if .Values.frontend.extraServerConfig }}
        {{- .Values.frontend.extraServerConfig | toString | nindent 8 -}}
        {{- else }}
        large_client_header_buffers 4 32k;
        {{- end }}

        error_page 504 /custom_504.html;
        location = /custom_504.html {
            internal;
        }
        # Needs to be served outside of the auth middleware
        location /healthz {
            add_header 'Content-Type' 'text/plain';
            return 200 "healthy\n";
            access_log off;
        }

{{- if or .Values.saml.enabled .Values.oidc.enabled }}

        add_header Cache-Control "max-age=0";
        location / {
            auth_request /auth;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
            error_page 401 = /login;
            try_files $uri $uri/ /index.html;
        }
        
        location = /teamsError.html { }
        location = /images/kubecost-logo.svg { }

{{- else }}
        add_header Cache-Control "max-age=300";
        location / {
            try_files $uri $uri/ /index.html;
        }
{{- end }}

        add_header ETag "{{ $.Chart.Version }}";

{{- if .Values.frontend.tls }}
{{- if .Values.frontend.tls.enabled }}
{{- if .Values.frontend.tls.specifyProtocols }}
        ssl_protocols       {{ $.Values.frontend.tls.protocols }};
{{- end }}
        ssl_certificate     /etc/ssl/certs/kc.crt;
        ssl_certificate_key /etc/ssl/certs/kc.key;
        listen {{ .Values.frontend.service.targetPort }} ssl;
{{- if .Values.frontend.ipv6.enabled }}
        listen [::]:{{ .Values.frontend.service.targetPort }} ssl;
{{- end }}
{{- else }}
        listen {{ .Values.frontend.service.targetPort }};
{{- if .Values.frontend.ipv6.enabled }}
        listen [::]:{{ .Values.frontend.service.targetPort }};
{{- end }}
{{- end }}
{{- else }}
        listen {{ .Values.frontend.service.targetPort }};
{{- if .Values.frontend.ipv6.enabled }}
        listen [::]:{{ .Values.frontend.service.targetPort }};
{{- end }}
{{- end }}
        
        location /model/ {
            {{- if (.Values.frontend.upstreamAggregatorConfiguration) }}
            # Shorter timeout for faster failover when backup server is configured
            proxy_connect_timeout       2s;
            proxy_send_timeout          {{ .Values.frontend.timeoutSeconds | default 300 }};
            proxy_read_timeout          {{ .Values.frontend.timeoutSeconds | default 300 }};
            {{- else }}
            proxy_connect_timeout       {{ .Values.frontend.timeoutSeconds | default 300 }};
            proxy_send_timeout          {{ .Values.frontend.timeoutSeconds | default 300 }};
            proxy_read_timeout          {{ .Values.frontend.timeoutSeconds | default 300 }};
            {{- end }}
            proxy_pass http://aggregator/;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
            {{- if (.Values.frontend.upstreamAggregatorConfiguration) }}
            # Enable failover to next upstream server on errors/timeouts
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 0;
            {{- end }}
            {{- if .Values.frontend.extraModelConfigs }}
            {{- .Values.frontend.extraModelConfigs | toString | nindent 12 -}}
            {{- end }}
        }

        location ~ ^/(turndown|cluster)/ {

{{- if .Values.clusterController }}
{{- if and .Values.clusterController.enabled .Values.clusterController.legacyMode }}
            {{- if or .Values.saml .Values.oidc }}
            {{- if or .Values.saml.enabled .Values.oidc.enabled }}
            auth_request /auth;
            {{- else if .Values.saml.rbac.enabled}}
            auth_request /authrbac;
            {{- end }}
            {{- end }}

            rewrite ^/(?:turndown|cluster)/(.*)$ /$1 break;
            proxy_pass http://clustercontroller;
            proxy_connect_timeout       180;
            proxy_send_timeout          180;
            proxy_read_timeout          180;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

{{- else }}
            return 404;
{{- end }}
{{- else }}
            return 404;
{{- end }}
        }

    {{- if .Values.oidc.enabled }}
        location /oidc/ {
            proxy_connect_timeout       180;
            proxy_send_timeout          180;
            proxy_read_timeout          180;
            proxy_pass http://aggregator/oidc/;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        # This location is used to remain compatible with older configurations of Kubecost SSO. All SSO logic should now be handled by the Aggregator container.
        location /model/oidc/ {
            proxy_connect_timeout       180;
            proxy_send_timeout          180;
            proxy_read_timeout          180;
            proxy_pass http://aggregator/oidc/;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    {{- end }}
    {{- if .Values.saml.enabled }}
        location /saml/ {
            proxy_connect_timeout       180;
            proxy_send_timeout          180;
            proxy_read_timeout          180;
            proxy_pass http://aggregator/saml/;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        # This location is used to remain compatible with older configurations of Kubecost SSO. All SSO logic should now be handled by the Aggregator container.
        location /model/saml/ {
            proxy_connect_timeout       180;
            proxy_send_timeout          180;
            proxy_read_timeout          180;
            proxy_pass http://aggregator/saml/;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    {{- end }}
    {{- if or .Values.saml.enabled .Values.oidc.enabled}}
        location /login {
            proxy_connect_timeout       180;
            proxy_send_timeout          180;
            proxy_read_timeout          180;
            proxy_pass http://aggregator/login;  
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header  X-Original-URI $request_uri;
        }
        location /logout {
            proxy_connect_timeout       180;
            proxy_send_timeout          180;
            proxy_read_timeout          180;
            proxy_pass http://aggregator/logout;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        # This location is used to remain compatible with older configurations of Kubecost SSO. All SSO logic should now be handled by the Aggregator container.
        location /model/login {
            proxy_connect_timeout       180;
            proxy_send_timeout          180;
            proxy_read_timeout          180;
            proxy_pass http://aggregator/login;      
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header  X-Original-URI $request_uri;
        }
        # This location is used to remain compatible with older configurations of Kubecost SSO. All SSO logic should now be handled by the Aggregator container.
        location /model/logout {
            proxy_connect_timeout       180;
            proxy_send_timeout          180;
            proxy_read_timeout          180;
            proxy_pass http://aggregator/logout;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    {{- end }}

    {{- if .Values.oidc.enabled }}
        location /auth {
            proxy_pass http://aggregator/isAuthenticated;
        }
        # This location is used to remain compatible with older configurations of Kubecost SSO. All SSO logic should now be handled by the Aggregator container.
        location /model/auth {
            proxy_pass http://aggregator/isAuthenticated;
        }
    {{- end }}
    {{- if .Values.saml.enabled }}
        location /auth {
            proxy_pass http://aggregator/isAuthenticated;
        }
        # This location is used to remain compatible with older configurations of Kubecost SSO. All SSO logic should now be handled by the Aggregator container.
        location /model/auth {
            proxy_pass http://aggregator/isAuthenticated;
        }
    {{- if .Values.saml.rbac.enabled }}
        location /authrbac {
            proxy_pass http://aggregator/isAdminAuthenticated;
        }
        # This location is used to remain compatible with older configurations of Kubecost SSO. All SSO logic should now be handled by the Aggregator container.
        location /model/authrbac {
            proxy_pass http://aggregator/isAdminAuthenticated;
        }
    {{- end }}
    {{- end }}

        #Cloud Cost Endpoints
      {{- if .Values.cloudCost.enabled }}
        location = /model/cloudCost/status {
            proxy_read_timeout          {{ .Values.frontend.timeoutSeconds | default 300 }};
            proxy_pass http://cloudCost/cloudCost/status;
            proxy_redirect off;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location = /model/cloudCost/rebuild {
            proxy_read_timeout          {{ .Values.frontend.timeoutSeconds | default 300 }};
            proxy_pass http://cloudCost/cloudCost/rebuild;
            proxy_redirect off;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location = /model/cloudCost/repair {
            proxy_read_timeout          {{ .Values.frontend.timeoutSeconds | default 300 }};
            proxy_pass http://cloudCost/cloudCost/repair;
            proxy_redirect off;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location = /model/cloud/config {
            proxy_read_timeout          {{ .Values.frontend.timeoutSeconds | default 300 }};
            proxy_pass http://cloudCost/cloud/config;
            proxy_redirect off;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location = /model/cloud/config/export {
            proxy_read_timeout          {{ .Values.frontend.timeoutSeconds | default 300 }};
            proxy_pass http://cloudCost/cloud/config/export;
            proxy_redirect off;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location = /model/cloud/config/enable {
            proxy_read_timeout          {{ .Values.frontend.timeoutSeconds | default 300 }};
            proxy_pass http://cloudCost/cloud/config/enable;
            proxy_redirect off;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location = /model/cloud/config/disable {
            proxy_read_timeout          {{ .Values.frontend.timeoutSeconds | default 300 }};
            proxy_pass http://cloudCost/cloud/config/disable;
            proxy_redirect off;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location = /model/cloud/config/test {
            proxy_read_timeout          {{ .Values.frontend.timeoutSeconds | default 300 }};
            proxy_pass http://cloudCost/cloud/config/test;
            proxy_redirect off;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location = /model/cloudCost/integration/validate {
            proxy_read_timeout          {{ .Values.frontend.timeoutSeconds | default 300 }};
            proxy_pass http://cloudCost/cloudCost/integration/validate;
            proxy_redirect off;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location = /model/customCost/status {
            proxy_read_timeout          300;
            proxy_pass http://cloudCost/customCost/status;
            proxy_redirect off;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location = /model/customCost/rebuild {
            proxy_read_timeout          300;
            proxy_pass http://cloudCost/customCost/rebuild;
            proxy_redirect off;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
      {{- end }}

        location = /model/hideOrphanedResources {
            default_type 'application/json';
            {{- if default false ((.Values.kubecostProductConfigs).hideOrphanedResources) }}
            return 200 '{"hideOrphanedResources": "true"}';
            {{- else }}
            return 200 '{"hideOrphanedResources": "false"}';
            {{- end }}
        }

        location = /model/hideDiagnostics {
            default_type 'application/json';
            {{- if default false ((.Values.kubecostProductConfigs).hideDiagnostics) }}
            return 200 '{"hideDiagnostics": "true"}';
            {{- else }}
            return 200 '{"hideDiagnostics": "false"}';
            {{- end }}
        }

        {{- if .Values.frontend.trendsDisabled }}
        location /model/allocation/trends {
            return 204 'endpoint disabled';
        }
        {{ end }}

        location /model/multi-cluster-diagnostics-enabled {
            default_type 'application/json';
            return 200 '{"multiClusterDiagnosticsEnabled": {{ .Values.diagnostics.enabled | quote }} }';
        }

        location /model/aggregatorEnabled {
            default_type 'application/json';
            return 200 '{"aggregatorEnabled": "true"}';
        }

        location /model/enableDeploymentGuide {
            default_type 'application/json';
            return 200 '{"enableDeploymentGuide": {{ .Values.deploymentGuide.enabled | quote }} }';
        }

        {{- if .Values.forecasting.enabled }}
        location /forecasting/ {
            default_type 'application/json';
            proxy_read_timeout 300;
            proxy_pass http://forecasting/;
            proxy_redirect off;
            proxy_set_header Connection "";
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        {{- else }}
        location /forecasting {
            default_type 'application/json';
            return 405 '{"kubecost.forecasting.enabled": "false"}';
        }
        {{- end }}

        location /model/productConfigs {
            default_type 'application/json';
            return 200 '\n
                {
                "ssoConfigured": "{{ include "kubecost.sso.enabled" . }}",
                "rbacTeamsEnabled": "{{ include "kubecost.rbacTeams.enabled" . }}",
                "dataBackupConfigured": "true",
                "costEventsAuditEnabled": "{{ include "kubecost.costEventsAudit.enabled" . }}",
                "frontendDeployMethod": "haMode",
                "pluginsEnabled": "{{ include "kubecost.plugins.enabled" . }}",
                "carbonEstimatesEnabled": "{{ include "kubecost.carbonEstimates.enabled" . }}",
                "clusterControllerEnabled": "{{ include "kubecost.clusterController.enabled" . }}",
                "forecastingEnabled": "{{ include "kubecost.forecasting.enabled" . }}",
                "turbonomicEnabled": "{{ include "kubecost.turbonomic.enabled" . }}",
                "chartVersion": "3.0.6",
                "tenMinuteDataRetention": "{{ (.Values.aggregator.retention10m) }}",
                "hourlyDataRetention": "{{ (.Values.aggregator.retention1h) }}",
                "dailyDataRetention": "{{ (.Values.aggregator.retention1d) }}",
                "hideDiagnostics": "{{ default false ((.Values.kubecostProductConfigs).hideDiagnostics) }}",
                "hideOrphanedResources": "{{ default false ((.Values.kubecostProductConfigs).hideOrphanedResources) }}",
                "hideKubecostActions": "{{ default false ((.Values.kubecostProductConfigs).hideKubecostActions) }}",
                "hideReservedInstances": "{{ default false ((.Values.kubecostProductConfigs).hideReservedInstances) }}",
                "hideSpotCommander": "{{ default false ((.Values.kubecostProductConfigs).hideSpotCommander) }}",
                "hideUnclaimedVolumes": "{{ default false ((.Values.kubecostProductConfigs).hideUnclaimedVolumes) }}",
                "hideCloudIntegrationsUI": "{{ default false ((.Values.kubecostProductConfigs).hideCloudIntegrationsUI) }}",
                "hideBellIcon": "{{ default true ((.Values.kubecostProductConfigs).hideBellIcon) }}",
                "hideTeams": "{{ default false ((.Values.kubecostProductConfigs).hideTeams) }}",
                "legacyModeEnabled": "{{ .Values.aggregator.legacyMode }}",
                "clusterId": "{{ include "kubecost.clusterId" . }}",
                "defaultSavingsProfile": "{{ .Values.kubecostProductConfigs.clusterProfile }}"
                }
            ';
        }

        location /model/installInfo {
            default_type 'application/json';
            return 200 '\n
                {
                    "version": "{{ .Chart.Version }}"
                }
            ';
        }

        location = /model/getConfigs {
            default_type 'application/json';
            return 200 '{
                "code": 200,
                "status": "success",
                "data": {
               
                    "defaultIdle": "{{ .Values.kubecostProductConfigs.defaultIdle }}",
                    "currencyCode": "{{ .Values.kubecostProductConfigs.currencyCode }}",
                    "negotiatedDiscount": "{{ .Values.kubecostProductConfigs.negotiatedDiscount }}",
                    "sharedOverhead": "{{ .Values.kubecostProductConfigs.sharedOverhead }}",
                    "sharedNamespaces": "{{ .Values.kubecostProductConfigs.sharedNamespaces }}",
                    "sharedLabelNames": "{{ .Values.kubecostProductConfigs.sharedLabelNames }}",
                    "sharedLabelValues": "{{ .Values.kubecostProductConfigs.sharedLabelValues }}",
                    "shareTenancyCosts": "{{ .Values.kubecostProductConfigs.shareTenancyCosts }}"
                }
            }';
        }

        # Branding Routes
        {{- $branding := .Values.kubecostProductConfigs.branding}}
        location /custom-branding/info {
            {{- if $branding}}
            default_type 'application/json';
            return 200 '{
                "productName": "{{ $branding.productName }}",
                "footerHTML": "{{ $branding.footerHTML }}",
                "primaryAccentColor": "{{ $branding.primaryAccentColor }}",
                "font": "{{ $branding.font }}",
                "fullLogoAltText": "{{ $branding.fullLogoAltText }}",
                "squareLogoAltText": "{{ $branding.squareLogoAltText }}"
            }';
            {{- else }}            
            return 404;
            {{- end}}
        }

        {{- $fullLogoExt := default "not-found" (((.Values.kubecostProductConfigs).branding).fullLogoExt)}}
        location /custom-branding/full-logo {
            {{- if ne $fullLogoExt "not-found" }}
                try_files /static/templated-full-logo.{{$fullLogoExt}} =404;
            {{- else }}
                return 404;
            {{- end }}
        }

        {{- $squareLogoExt := default "not-found" (((.Values.kubecostProductConfigs).branding).squareLogoExt)}}
        location /custom-branding/square-logo {
            {{- if  ne $squareLogoExt "not-found"}}
                try_files /static/templated-square-logo.{{$squareLogoExt}} =404;
            {{- else }}
                return 404;
            {{- end }}
        }
    }
{{- end }}
{{- end }}
